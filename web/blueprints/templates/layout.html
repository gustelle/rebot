<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example of Product review classification app">
    <meta name="author" content="Guillaume Patin">

    <title>Scraper</title>

    <!--
      main styling with bootswatch
      Thanks https://bootswatch.com
    -->
    <link rel="stylesheet" type="text/css" href="{{ static('css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.12.0/dist/bootstrap-vue.min.css">

    <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@2/dist/vue-loading.min.css" rel="stylesheet"> -->

    <!-- some fonts and icons -->
    <!-- <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> -->

    <!-- Some custom styling -->
    <link rel="stylesheet" type="text/css" href="{{ static('css/style.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    {% block head %}
    {% endblock %}

  </head>

  <body>

    <div id="app" v-cloak>

      <b-container fluid>

        <b-navbar toggleable="md" variant="light">

          <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>

          <b-navbar-brand href="#">{{ user.get('firstname') + ' ' + user.get('lastname') }}</b-navbar-brand>

        </b-navbar>

        <b-row>
          <b-col>
            <div class="page-header">
              <h1></h1>
            </div>
          </b-col>
        </b-row>

        {% block content %}{% endblock %}</b-col>

      </b-container>

    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-async-computed"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/vuelidate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuelidate@0.7.4/dist/validators.min.js"></script>
    <script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@2"></script> -->

    <!-- Add this after vue.js -->
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.12.0/dist/bootstrap-vue.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- lodash for debouncing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>

    <script type="text/javascript">
      Vue.use(AsyncComputed)
      Vue.use(window.vuelidate.default)
      const { required, minLength } = window.validators

      Vue.component('notifier', {
        template: '<b-alert :show="show" dismissible :variant="variant"><div v-html="message"></div></b-alert>',
        delimiters: ['[[', ']]'],
        props : ['message', 'variant', 'show'],
      })

      Vue.component('multiselect', window.VueMultiselect.default)

      // loading overlay
      // Vue.use(VueLoading);
      // Vue.component('loading', VueLoading)

      Array.prototype.unique = function() {
        return this.filter(function (value, index, self) {
          return self.indexOf(value) === index;
        });
      }

    </script>

    {% block footer %}
    {% endblock %}

  </body>
</html>
